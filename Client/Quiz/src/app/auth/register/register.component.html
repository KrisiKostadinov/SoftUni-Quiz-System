<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="p-4 mt-4 bg-light rounded shadow">
                <h2 class="text-center">Register</h2>
                <div *ngIf="errors" class="alert alert-danger">
                    <div *ngFor="let error of errors">{{ error.description }}</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                    <div *ngIf="username.errors && username.touched" class="alert alert-danger">
                        <div *ngIf="username.errors.required">This field is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <div *ngIf="email.errors && email.touched" class="alert alert-danger">
                        <div *ngIf="email.errors.required">This field is required.</div>
                        <div *ngIf="email.errors.email">Please enter valid email address.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <div *ngIf="password.errors && password.touched" class="alert alert-danger">
                        <div *ngIf="password.errors.required">This field is required.</div>
                        <div *ngIf="password.errors.minlength">The password must 6 or more symbols.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat password</label>
                    <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
                    <div *ngIf="repeatPassword.errors && repeatPassword.touched" class="alert alert-danger">
                        <div *ngIf="repeatPassword.errors.required">This field is required.</div>
                        <div *ngIf="repeatPassword.errors.notconsistent">The passwords are not consistent.</div>
                    </div>
                </div>
                <div class="btn-group">
                    <input type="submit" [disabled]="registerForm.invalid" class="btn btn-success" value="Register">
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
